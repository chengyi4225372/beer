
<include file="public/head"/>

<link href="/Public/index/templets/in_dd/css/list_bjtp_cat.css" type="text/css" rel="stylesheet" />



<include file="public/top"/>

<include file="public/menu"/>


<div id="main" class="main">
    <div id="div-banner" class="div-banner"></div>

    <div id="div-path" class="div-path">
        <div class="div">
            <div class="box">

                <div class="block row-path">
                    <div>
                        <i>当前位置：</i>
                        <h1>
                            <a href="/">首页</a>
                            <small>&gt;</small><a href="{:U('oem/lst')}">白酒贴牌</a>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="div-list" class="div-list">
        <div class="div">
            <div class="p-menu">
                <div class="box">

                    <div class="block row-menu">
                        <div class="h2"><h2>白酒贴牌</h2></div>
                        <div class="ul">
                            <ul>
                                <volist name="oem" id="vo" key="k">
                                    <li  <eq name="Think.get.id"  value="$vo.id"> class="on col{$k}" </eq> ><a href="{:U('oem/lst',array('id'=>$vo['id']))}">{$vo.title}</a></li>
                                </volist>
                            </ul>
                        </div>
                    </div>

                    <div class="block row-hot">
                        <div class="h2"><h2>热门推荐</h2></div>
                        <div class="ul">
                            <ul>
                                <volist name="hot" id="vo" key="k">
                                    <li><a href="{:U('oem/detail',array('id'=>$vo['id'],'pid'=>$vo['pid']))}"><i>{$vo.lan}</i><em>{$k}</em><span>{$vo.title}</span></a></li>
                                </volist>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-list">
                <div class="box">
                    <div class="block row-list">
                        <div class="ul b-list">
                            <ul>
                                <volist name="list" id="vo">
                                <li>
                                    <div class="c-box">
                                        <a class="c-img" href="{:U('oem/detail',array('id'=>$vo['id'],'pid'=>$vo['pid']))}"><img  src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAEALAAAAAABAAEAAAIBTAA7" data-src="/Uploads/{$vo.img}" width="450" height="450"/><em>{$vo.title}</em></a>
                                    </div>
                                </li>
                                </volist>
                            </ul>
                        </div>
                        <div class="ul d-pager">
                            <ul>
                                <for start="0" end="$size" name="i" >
                                    <li <eq name="Think.get.p" value="$i+1"> class="thisclass" </eq> ><a href="{:U('oem/lst',array('id'=>$_GET['id'],'p'=>$i+1))}">{$i+1}</a></li>
                                </for>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="go2top" class="go2top">
    <div class="div">
        <div class="box">
            <div class="block row-btn">
                <a class="c-go2top" href="javascript:;"></a>
            </div>
        </div>
    </div>
</div>


<include file="public/foot"/>

<script src="/Public/index/templets/in_dd/js/list_bjtp_cat.js" type="text/javascript"></script>




<include file="public/kefu"/>
</body>
</html>
