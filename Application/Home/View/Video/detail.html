
<include file="public/head" />

    <link href="/Public/index/templets/in_dd/css/show_arc_video.css" type="text/css" rel="stylesheet" />

<include file="public/top" />

<include file="public/menu" />





<div id="main" class="main">
    <div id="div-banner" class="div-banner"></div>

    <div id="div-path" class="div-path">
        <div class="div">
            <div class="box">

                <div class="block row-path">
                    <div>
                        <i>当前位置：</i>
                        <span><a href="/">首页</a>
                            <small>&gt;</small>
                            <a href="{:U('video/index')}">洞藏酒视频</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="div-arc" class="div-arc" data-id="1668" data-mid="3">
        <div class="div">
            <div class="p-menu">
                <div class="box">

                    <div class="block row-menu">
                        <div class="h2"><h2>走进大黔朝</h2></div>
                        <div class="ul">
                            <ul>
                                <li class="on col7"><a href="{:U('video/index')}">洞藏酒视频</a></li>

                            </ul>
                        </div>
                    </div>

                    <div class="block row-hot">
                        <div class="h2"><h2>热门推荐</h2></div>
                        <div class="ul">
                            <ul>
                                <volist name="hot" id="vo" key="k">
                                    <li><a href="{:U('video/detai',array('id'=>$vo['id']))}"><i>{$vo.lan}</i><em>{$k}</em><span>{$vo.title}</span></a></li>
                                </volist>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-arc">
                <div class="box">
                    <div class="block row-title">
                        <h1>{$info.title}</h1>
                    </div>
                    <div class="block row-item">
                        <i class="c-date">发布于：{$info.create_time|strtotime|date="Y-m-d",###}</i>
                        <i class="c-view">浏览量：{$indo.lan|default=''}<small></small></i>
                    </div>
                    <div class="block row-content">
                        <div class="b-video">
                            <video src="{$vo.content}" poster="http://www.daqianchao.com/uploads/171025/3-1G0251K930R7.jpg" preload="auto" autoplay="autoplay" controls></video>
                        </div>
                        <div class="b-content">
                            <div class="d-content"></div>
                        </div>
                    </div>
                    <div class="block row-near">
                        <div class="ul">
                            <ul>
                                <empty name="top">
                                    <li class="col-pre">上一篇：没有了！</li>
                                    <else />
                                    <li class="col-pre">上一篇：<a href="{:U('video/detail',array('id'=>$top['id']))}">{$top.title}</a> </li>
                                </empty>
                                <empty name="next">
                                    <li class="col-next">下一篇：没有了 </li>
                                    <else />
                                    <li class="col-pre">上一篇：<a href="{:U('video/detail',array('id'=>$next['id']))}">{$next.title}</a> </li>
                                </empty>
                            </ul>
                        </div>
                    </div>
                    <div class="block row-relate">
                        <div class="h2"><h2>相关产品</h2></div>
                        <div class="ul d-img">
                            <ul>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="go2top" class="go2top">
    <div class="div">
        <div class="box">
            <div class="block row-btn">
                <a class="c-go2top" href="javascript:;"></a>
            </div>
        </div>
    </div>
</div>

<include file="public/foot" />

<script src="/Public/index/templets/in_dd/js/show_arc_video.js" type="text/javascript"></script>

    <include file="public/kefu" />

</body>
</html>
