
<include file="public/head" />

<link href="/Public/index/templets/in_dd/css/list_arc_video_dc.css" type="text/css" rel="stylesheet" />


<include file="public/top" />

<include file="public/menu" />


<div id="main" class="main">
    <div id="div-banner" class="div-banner"></div>

    <div id="div-path" class="div-path">
        <div class="div">
            <div class="box">

                <div class="block row-path">
                    <div>
                        <i>当前位置：</i>
                        <span>
                            <a href="/">首页</a><small>&gt;</small>
                      <a href="{:U('video/index')}">洞藏酒视频</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="div-list" class="div-list">
        <div class="div">
            <div class="box">
                <div class="block row-list">
                    <div class="ul d-img d-video">
                        <ul>
                            <volist name="list" id="vo">
                                <li>
                                    <div>
                                        <a class="c-img" href="{:U('video/detail',array('id'=>$vo['id']))}">
                                            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAEALAAAAAABAAEAAAIBTAA7" data-src="http://www.daqianchao.com/uploads/171025/thumb_300_200_3-1G0251K930R7.jpg" width="300" height="200"" /></a>
                                        <span>{$vo.title}</span>
                                        <p>{$vo.desc|default=''}</p>
                                    </div>
                                </li>
                            </volist>

                        </ul>
                    </div>
                </div>
                <div class="block row-pager">
                    <div class="ul d-pager">
                        <ul>
                            <for start="0" end="$size" name="i" >
                                <li <eq name="Think.get.p" value="$i+1"> class="thisclass" </eq> ><a href="{:U('video/index',array('id'=>$_GET['id'],'p'=>$i+1))}">{$i+1}</a></li>
                            </for>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="go2top" class="go2top">
    <div class="div">
        <div class="box">
            <div class="block row-btn">
                <a class="c-go2top" href="javascript:;"></a>
            </div>
        </div>
    </div>
</div>

<include file="public/foot" />

<script src="/Public/index/templets/in_dd/js/list_arc_video_dc.js" type="text/javascript"></script>


<include file="public/kefu" />

</body>
</html>
