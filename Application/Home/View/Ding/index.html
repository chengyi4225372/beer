<include file="public/head" />
<link href="/Public/index/templets/in_dd/css/list_arc.css" type="text/css" rel="stylesheet" />


<include file="public/top" />
<include file="public/menu" />


<div id="main" class="main">
    <div id="div-banner" class="div-banner"></div>

    <div id="div-path" class="div-path">
        <div class="div">
            <div class="box">

                <div class="block row-path">
                    <div>
                        <i>当前位置：</i>
                        <span><a href="/">首页</a><small>&gt;</small><a href='http://www.daqianchao.com/dingzhi/'>定制酒专栏</a><small>&gt;</small><a href='http://www.daqianchao.com/dingzhi/xinwen/'>定制酒资讯</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="div-list" class="div-list">
        <div class="div">
            <div class="p-menu">
                <div class="box">

                    <div class="block row-menu">
                        <div class="h2"><h2>定制酒专栏</h2></div>
                        <div class="ul">
                            <ul>
                                <volist name="ding" id="vo" key="k">
                                    <li  <eq name="Think.get.id"  value="$vo.id"> class="on col{$k}" </eq> ><a href="{:U('ding/index',array('id'=>$vo['id']))}">{$vo.title}</a></li>
                                </volist>
                            </ul>
                        </div>
                    </div>

                    <div class="block row-hot">
                        <div class="h2"><h2>热门推荐</h2></div>
                        <div class="ul">
                            <ul>
                                <volist name="hot" id="vo" key="k">
                                    <li><a href="{:U('ding/detail',array('id'=>$vo['id'],'pid'=>$vo['pid']))}"><i>{$vo.lan}</i><em>{$k}</em><span>{$vo.title}</span></a></li>
                                </volist>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-list">
                <div class="box">
                    <div class="block row-list">
                        <div class="ul d-img">
                            <ul>
                                <volist name="list" id="vo">
                                    <li>
                                        <div class="c-box">
                                            <span><a href="{:U('ding/detail',array('id'=>$vo['id'],'pid'=>$vo['pid']))}">{$vo.title}</a></span>
                                            <p>{$vo.desc|default=''}</p>
                                            <em>发布于：{$vo.create_time|strtotime|date="Y-m-d",###}</em>
                                        </div>
                                    </li>
                                </volist>

                            </ul>
                        </div>
                    </div>
                    <div class="block row-pager">
                        <div class="ul d-pager">
                            <ul>
                                <for start="0" end="$size" name="i" >
                                    <li <eq name="Think.get.p" value="$i+1"> class="thisclass" </eq> ><a href="{:U('ding/index',array('id'=>$_GET['id'],'p'=>$i+1))}">{$i+1}</a></li>
                                </for>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<include file="public/foot" />
<script src="/Public/index/templets/in_dd/js/list_arc.js" type="text/javascript"></script>


<include file="public/kefu" />
</body>
</html>
