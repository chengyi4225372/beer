<include file="public/head" />

<link href="/Public/index/templets/inddwap/css/list_arc_img.css" type="text/css" rel="stylesheet" />


<include file="public/menu" />

<div id="main" class="main">
    <div id="position-wrap" class="position-wrap">
        <div class="div">
            <div class="box">
                <div><a href="{:U('news/index')}">&lt定制酒咨询</a></div>
            </div>
        </div>
    </div>

    <div id="newsshow-wrap" class="newsshow-wrap">
        <div class="div">
            <div class="box">
                <div class="row-list">
                    <div class="ul d-img">
                        <ul>
                            <volist name="list" id="vo" >
                                <li>
                                    <a href="{:U('news/detail',array('id'=>$vo['id'],'pid'=>$vo['pid']))}">
                                        <em class="c-img">
                                            <img src="/Uploads/{$vo.img}" />
                                            <i>{$vo.create|strtotime|date="Y-m-d"}</i>
                                        </em>
                                        <div>
                                            <span>{$vo.title}</span>
                                            <p>{$co.desc|default=''}</p>
                                        </div>
                                    </a>
                                </li>
                            </volist>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="dede_pages">
        <div class="div">
            <div class="box">
                <ul class="d-pager">
                    <for start="0" end="$size" name="i" >
                        <li <eq name="Think.get.p" value="$i+1"> class="thisclass" </eq> ><a href="{:U('news/index',array('id'=>$_GET['id'],'p'=>$i+1))}">{$i+1}</a></li>
                    </for>
                </ul>
            </div>
        </div>
    </div>
</div>
