
<include file="public/head" />

    <link href="/Public/index/templets/inddwap/css/list_goods_cat.css" type="text/css" rel="stylesheet" />



<include file="public/menu" />


<div id="main" class="main">
    <div id="div-list" class="div-list">
        <div class="div">
            <div class="box">
                <div class="block row-th">
                    <div class="part-box">
                        <div class="h2"><h2>产品中心</h2></div>
                        <div class="ul">
                            <ul>
                               <volist name="protuct" id="vo">
                                   <li <eq name="Think.get.id" value="$vo.id" >class="on" </eq> ><a href="{:U('protuct/index',array('id'=>$vo['id']))}">{$vo.title}</a></li>
                               </volist>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="block row-list">
                    <div class="ul b-list d-img">
                        <ul>
                            <volist name="detail" id="vo">
                                <li>
                                    <a href="{:U('protuct/detail',array('id'=>$vo['id'],'pid'=>$vo['pid']))}">
                                        <em class="c-img">
                                            <img src="/Uploads/{$vo.img}" />
                                            <i>{$vo.title}</i>
                                        </em>
                                        <span><i>香型：{$vo.xiang|default=''}</i><i>酒精度：{$vo.du|default=''}</i></span>
                                    </a>
                                </li>
                            </volist>
                        </ul>
                    </div>
                    <div class="ul d-pager">
                        <ul>
                            <for start="0" end="$size" name="i" >
                                <li <eq name="Think.get.p" value="$i+1"> class="thisclass" </eq> ><a href="{:U('protuct/index',array('id'=>$_GET['id'],'p'=>$i+1))}">{$i+1}</a></li>
                            </for>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<include file="public/kefu" />

<include file="public/foot" />

<script src="/Public/index/templets/inddwap/js/list_goods_cat.js" type="text/javascript"></script>

</body>
